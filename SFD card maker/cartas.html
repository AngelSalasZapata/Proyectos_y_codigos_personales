<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Personalizada Editable</title>
  <style>
    @font-face {
      font-family: 'uni0553';
      src: url('uni05_53.ttf') format('truetype');
    }

    body {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      min-height: 100vh;
      background: #222;
      margin: 0;
      padding: 20px;
      font-family: 'uni0553', monospace;
      color: white;
    }

    .card {
      width: 500px;
      height: 700px;
      background: #8B0000;
      border: 8px solid #000;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.8);
      position: relative;
      color: white;
      overflow: hidden;
    }

    .inner-border {
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
      border: 3px solid #FFD700;
      pointer-events: none;
    }

    .corner {
      position: absolute;
      top: 0;
      right: 0;
      width: 80px;
      height: 80px;
      background: #FFD700;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
    }

    .section {
      padding: 8px 12px;
      margin: 15px 15px 8px 15px;
      border: 2px solid #000;
      background: rgba(0,0,0,0.4);
      border-radius: 3px;
      font-size: 12px;
      line-height: 1.3em;
    }

    .stats {
      margin-top: 25px;
      white-space: pre-line;
    }

    .quote { 
      font-style: italic; 
      text-align: center; 
      margin: 8px 15px;
      font-size: 11px;
    }

    .abilities { 
      font-weight: bold; 
      text-align: center;
      margin: 8px 15px;
    }

    .name-box {
      padding: 6px 12px;
      margin: 8px 15px;
      border: 2px solid #000;
      font-size: 13px;
      text-align: center;
    }

    .character-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      height: 150px;
      position: relative;
    }

    .character-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 15px;
      right: 15px;
      bottom: 0;
      background: rgba(0,0,0,0.3);
      border: 2px solid #000;
      border-radius: 3px;
    }

    .character {
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      background: transparent;
    }

    .character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .weapons {
      display: flex;
      justify-content: space-between;
      padding: 0 25px;
      margin: 10px 0;
    }

    .weapon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      height: 60px;
      background: transparent;
    }

    .weapon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .fighter-type {
      text-align: center;
      font-size: 15px;
      margin: 8px 15px;
      color: white;
    }

    .rareza {
      position: absolute;
      bottom: 16px;
      left: 15px;
      color: #FFD700;
      font-size: 15px;
    }

    .cualidad {
      position: absolute;
      bottom: 16px;
      right: 15px;
      color: #00b0ff;
      font-size: 15px;
    }

    .editor {
      width: 600px;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.6);
    }

    .editor h3 {
      color: #FFD700;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      font-size: 18px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-column {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    .editor label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #FFD700;
      font-weight: bold;
    }

    .editor input, .editor textarea, .editor select {
      width: 100%;
      padding: 8px;
      font-family: 'uni0553', monospace;
      font-size: 12px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #444;
      color: white;
      box-sizing: border-box;
    }

    .editor input[type="color"] {
      height: 40px;
      padding: 2px;
      cursor: pointer;
    }

    .editor textarea {
      resize: vertical;
      min-height: 80px;
    }

    .button-group {
      grid-column: span 2;
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .editor button {
      padding: 12px 20px;
      flex: 1;
      font-size: 14px;
      font-family: 'uni0553', monospace;
      border: none;
      border-radius: 6px;
      background: #FFD700;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .editor button:hover {
      background: #FFA500;
    }

    .section-title {
      grid-column: span 2;
      color: #00b0ff;
      font-size: 14px;
      font-weight: bold;
      margin: 20px 0 10px 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #555;
    }

    .section-title:first-child {
      margin-top: 0;
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function actualizarCarta() {
      // Textos
      document.getElementById("name-box").innerText = document.getElementById("input-name").value;
      document.getElementById("stats").innerText = document.getElementById("input-stats").value;
      document.getElementById("quote").innerText = `"${document.getElementById("input-quote").value}"`;
      document.getElementById("abilities").innerText = "Habilidades: " + document.getElementById("input-abilities").value;
      document.getElementById("fighter-type").innerText = "Tipo: " + document.getElementById("input-type").value;
      document.getElementById("rareza").innerText = document.getElementById("input-rareza").value;
      document.getElementById("cualidad").innerText = document.getElementById("input-cualidad").value;

      // Colores principales
      document.querySelector(".card").style.background = document.getElementById("input-bg").value;
      document.getElementById("inner-border").style.borderColor = document.getElementById("input-border").value;
      document.getElementById("corner").style.background = document.getElementById("input-corner").value;

      // Colores de fondo
      document.getElementById("stats").style.background = document.getElementById("input-stats-bg").value;
      document.getElementById("quote").style.background = document.getElementById("input-quote-bg").value;
      document.getElementById("abilities").style.background = document.getElementById("input-abilities-bg").value;
      document.getElementById("name-box").style.background = document.getElementById("input-name-bg").value;

      // Colores de texto
      document.getElementById("stats").style.color = document.getElementById("input-stats-text").value;
      document.getElementById("quote").style.color = document.getElementById("input-quote-text").value;
      document.getElementById("abilities").style.color = document.getElementById("input-abilities-text").value;
      document.getElementById("name-box").style.color = document.getElementById("input-name-text").value;
      document.getElementById("fighter-type").style.color = document.getElementById("input-type-text").value;
      document.getElementById("rareza").style.color = document.getElementById("input-rareza-text").value;
      document.getElementById("cualidad").style.color = document.getElementById("input-cualidad-text").value;

      // Im√°genes
      const charFile = document.getElementById("input-character").files[0];
      if (charFile) {
        document.getElementById("character").querySelector("img").src = URL.createObjectURL(charFile);
      }
      const weapon1File = document.getElementById("input-weapon1").files[0];
      if (weapon1File) {
        document.getElementById("weapon1").src = URL.createObjectURL(weapon1File);
      }
      const weapon2File = document.getElementById("input-weapon2").files[0];
      if (weapon2File) {
        document.getElementById("weapon2").src = URL.createObjectURL(weapon2File);
      }

      // Actualizar etiquetas de armas
    document.getElementById("weapon1-label").innerText =
      document.getElementById("input-weapon1-type").value || "Arma";
    document.getElementById("weapon2-label").innerText =
      document.getElementById("input-weapon2-type").value || "Arma";
      
      document.getElementById("weapon1-label").style.color = document.getElementById("input-weapon1-text").value;
      document.getElementById("weapon2-label").style.color = document.getElementById("input-weapon2-text").value;
  }

  // Evita repetir categor√≠as en las armas
  function actualizarOpciones() {
    const select1 = document.getElementById("input-weapon1-type");
    const select2 = document.getElementById("input-weapon2-type");

    const val1 = select1.value;
    const val2 = select2.value;

    // Reinicia estados
    [...select1.options].forEach(opt => opt.disabled = false);
    [...select2.options].forEach(opt => opt.disabled = false);

    // Deshabilita la opci√≥n elegida en el otro select
    if (val1) {
      [...select2.options].forEach(opt => {
        if (opt.value === val1) opt.disabled = true;
      });
    }
    if (val2) {
      [...select1.options].forEach(opt => {
        if (opt.value === val2) opt.disabled = true;
      });
    }

    }

    function descargarImagen() {
      const carta = document.getElementById("carta");
      html2canvas(carta, {
        scale: 3,
        useCORS: true,
        allowTaint: false
      }).then(canvas => {
        const finalCanvas = document.createElement("canvas");
        finalCanvas.width = 1500;
        finalCanvas.height = 2100;
        const ctx = finalCanvas.getContext("2d");
        ctx.drawImage(canvas, 0, 0, finalCanvas.width, finalCanvas.height);

        const link = document.createElement("a");
        link.download = "carta-personalizada.png";
        link.href = finalCanvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
